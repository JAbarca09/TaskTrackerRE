<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/TaskTrackerReDo/styles.css" />
    <title>Task Tracking Application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="text-center mb-3 mt-3">Task Tracking Application</h1>
            </div>
            <div class="col-2 mb-3 mt-3">
                <button id="add-task-btn" type="button" class="btn btn-light" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Add Task</button>
            </div>
        </div>
    </div>
    <div class="container task-container">
        <div class="row text-center headingRow">
            <div class="col-4">
                <h2>0: Todo</h2>
            </div>
            <div class="col-4">
                <h2>0: In Progress</h2>
            </div>
            <div class="col-4">
                <h2>0: Completed</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <!-- To do column injection -->
                <div id="inject-to-do" class="flex-column mt-3">
                </div>
            </div>
            <div class="col-4">
                <!-- In Progress injection -->
                <div id="inject-in-progress" class="flex-column mt-3">
                </div>
            </div>
            <div class="col-4">
                <!-- Injection completed injection -->
                <div id="inject-completed" class="flex-column mt-3">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal is below -->
    <div id="injectModals"></div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
